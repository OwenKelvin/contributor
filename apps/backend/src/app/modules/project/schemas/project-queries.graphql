extend type Query {
  getActiveProjects(pagination: ProjectPaginationInput): ProjectConnection!
  getAllProjects(
    search: String
    filter: ProjectFilter
    pagination: ProjectPaginationInput
  ): ProjectConnection!
  getArchivedProjects(filter: ArchivedProjectFilter, pagination: ProjectPaginationInput): ProjectConnection!
  getPendingProjects(pagination: ProjectPaginationInput): ProjectConnection!
  getProjectById(id: ID!): Project!
}

type ProjectConnection {
  edges: [ProjectEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type ProjectEdge {
  cursor: String!
  node: Project!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}
