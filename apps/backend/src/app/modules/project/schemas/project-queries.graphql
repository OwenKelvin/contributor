type Query {
  getAllProjects(
    search: String
    filter: ProjectFilter
    pagination: PaginationInput
  ): ProjectConnection!
  
  getProjectById(id: ID!): Project!
  
  getActiveProjects(
    pagination: PaginationInput
  ): ProjectConnection!
  
  getPendingProjects(
    pagination: PaginationInput
  ): ProjectConnection!
  
  getArchivedProjects(
    filter: ArchivedProjectFilter
    pagination: PaginationInput
  ): ProjectConnection!
}

type ProjectConnection {
  projects: [Project!]!
  pageInfo: PageInfo!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  cursor: String
}
