input CreateProjectInput {
  title: String!
  description: String!
  detailedDescription: String!
  goalAmount: Float!
  startDate: DateTime!
  endDate: DateTime!
  categoryId: ID!
  featuredImage: String
  status: ProjectStatus!
}

input UpdateProjectInput {
  title: String
  description: String
  detailedDescription: String
  goalAmount: Float
  startDate: DateTime
  endDate: DateTime
  categoryId: ID
  featuredImage: String
  status: ProjectStatus
}

input ProjectFilter {
  status: ProjectStatus
  categoryId: ID
  dateRange: DateRangeInput
}

input ArchivedProjectFilter {
  archivedAfter: DateTime
  archivedBefore: DateTime
}

input DateRangeInput {
  start: DateTime!
  end: DateTime!
}

input ProjectPaginationInput {
  first: Int
  after: String
  last: Int
  before: String
}

input BulkUpdateInput {
  status: ProjectStatus
  categoryId: ID
}