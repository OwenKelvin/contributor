type Project {
  id: ID!
  title: String!
  description: String!
  detailedDescription: String!
  goalAmount: Float!
  currentAmount: Float!
  startDate: DateTime!
  endDate: DateTime!
  status: ProjectStatus!
  category: Category!
  featuredImage: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum ProjectStatus {
  draft
  active
  pending
  completed
  archived
}

scalar DateTime
