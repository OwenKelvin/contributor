input CreateUserInput {
  email: String!
  password: String!
  firstName: String
  lastName: String
  phoneNumber: String
  roleIds: [ID!]
}

input UpdateUserInput {
  email: String
  password: String
  firstName: String
  lastName: String
  phoneNumber: String
  roleIds: [ID!]
}

input UserFilter {
  roleId: ID
  search: String
  isActive: Boolean
}

input UserPaginationInput {
  first: Int
  after: String
  last: Int
  before: String
  sortBy: String
  sortOrder: SortOrder
}

enum SortOrder {
  ASC
  DESC
}

input BulkUpdateUserInput {
  roleIds: [ID!]
  isActive: Boolean
}

input BanUserInput {
  userId: ID!
  reason: String
}
