mutation Login($email: String!, $password: String!) {
  login(loginInput: {email: $email, password: $password}) {
    accessToken
    user {
      id
      email
      firstName
      lastName
      phoneNumber
      roles {
        id
        name
      }
    }
  }
}

mutation Register($email: String!, $password: String!, $firstName: String!, $lastName: String!) {
  register(registerInput: {lastName: $lastName, firstName: $firstName, email: $email, password: $password}) {
    accessToken
    user {
      id
      email
      firstName
      lastName
      phoneNumber
      roles {
        id
        name
      }
    }
  }
}
