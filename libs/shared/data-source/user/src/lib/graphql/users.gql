mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    email
    firstName
    lastName
    phoneNumber
    roles {
      id
      name
      description
    }
    createdAt
    updatedAt
  }
}

mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    email
    firstName
    lastName
    phoneNumber
    roles {
      id
      name
      description
    }
    createdAt
    updatedAt
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}

mutation BulkUpdateUsers($ids: [ID!]!, $input: BulkUpdateUserInput!) {
  bulkUpdateUsers(ids: $ids, input: $input) {
    successCount
    failureCount
    errors
  }
}

mutation BanUser($userId: ID!, $reason: String) {
  banUser(input: { userId: $userId, reason: $reason }) {
    id
    email
    firstName
    lastName
    phoneNumber
    roles {
      id
      name
      description
    }
    createdAt
    updatedAt
  }
}

mutation UnbanUser($id: ID!) {
  unbanUser(id: $id) {
    id
    email
    firstName
    lastName
    phoneNumber
    roles {
      id
      name
      description
    }
    createdAt
    updatedAt
  }
}
