query GetAllUsers(
  $search: String
  $filter: UserFilter
  $pagination: UserPaginationInput
) {
  getAllUsers(search: $search, filter: $filter, pagination: $pagination) {
    edges {
      node {
        id
        email
        firstName
        lastName
        phoneNumber
        roles {
          id
          name
          description
        }
        createdAt
        updatedAt
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

query GetUserById($id: ID!) {
  getUserById(id: $id) {
    id
    email
    firstName
    lastName
    phoneNumber
    isBanned
    bannedAt
    bannedBy {
      firstName
      lastName
      email
    }
    banReason
    roles {
      id
      name
      description
    }
    createdAt
    updatedAt
  }
}

query GetBannedUsers($pagination: UserPaginationInput) {
  getBannedUsers(pagination: $pagination) {
    edges {
