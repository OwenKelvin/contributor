query GetAllProjects(
  $search: String
  $filter: ProjectFilter
  $pagination: ProjectPaginationInput
) {
  getAllProjects(search: $search, filter: $filter, pagination: $pagination) {
    projects {
      id
      title
      description
      detailedDescription
      goalAmount
      currentAmount
      startDate
      endDate
      status
      category {
        id
        name
        description
      }
      featuredImage
      createdAt
      updatedAt
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

