<div class="container mx-auto py-8 px-4 max-w-4xl">
  @if (isLoadingProject()) {
    <div hlmCard>
      <div hlmCardHeader>
        <h3 hlmCardTitle>Loading Project...</h3>
      </div>
      <div hlmCardContent>
        <div class="flex items-center justify-center py-12">
          <hlm-spinner />
        </div>
      </div>
    </div>
  } @else {
    <div hlmCard>
      <div hlmCardHeader>
        <h3 hlmCardTitle>Edit Project</h3>
        <p hlmCardDescription>
          Update the project details below. All fields marked with * are required.
        </p>
      </div>
      <div hlmCardContent>
        <nyots-project-form
          [projectForm]="projectForm"
          [isLoading]="isLoading()"
          [submitLabel]="'Update Project'"
          [categories]="categories()"
          (formSubmit)="onSubmit()"
        />
      </div>
    </div>
  }
</div>
