@if (selectedCount() > 0) {
  <div
    class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-4 rounded-lg border bg-muted/50 px-4 py-3 shadow-sm"
    role="toolbar"
    aria-label="Bulk actions toolbar"
  >
    <!-- Selected count display -->
    <div class="flex items-center gap-2">
      <span class="text-sm font-medium">
        {{ selectedCount() }} {{ selectedCount() === 1 ? 'project' : 'projects' }} selected
      </span>
    </div>

    <!-- Bulk action buttons -->
    <div class="flex flex-wrap items-center gap-2 w-full sm:w-auto">
      @for (action of availableActions(); track action.id) {
        <button
          hlmBtn
          [variant]="action.variant || 'outline'"
          size="sm"
          (click)="onActionClick(action.id)"
          [attr.aria-label]="action.label + ' selected projects'"
          class="gap-2 flex-1 sm:flex-none"
        >
          <ng-icon [name]="action.icon" size="16" />
          <span class="hidden sm:inline">{{ action.label }}</span>
          <span class="sm:hidden">{{ action.label.split(' ')[0] }}</span>
        </button>
      }

      <!-- Clear selection button -->
      <button
        hlmBtn
        variant="ghost"
        size="sm"
        (click)="onClearSelection()"
        aria-label="Clear selection"
        class="gap-2"
      >
        <ng-icon name="lucideX" size="16" />
        <span class="hidden sm:inline">Clear</span>
      </button>
    </div>
  </div>
}
